{% extends "TangoDo/base.html" %}

{% block header %}
    <div class='jumbotron'>
        <h1>TangoDo tracks your learnings</h1>
    </div>
{% endblock %}

{% block content %}
    <h2>
        <a href="{% url 'users:register' %}">Register an account</a> to keep track of your learning topics.
    </h2>
    <h2>
        Whenever you learn something new about a topic, make an entry
        summarizing what you've learned.
    </h2>
{% endblock %}
